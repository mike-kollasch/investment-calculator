
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparative Investment Growth Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f7f9;
            color: #333;
        }
        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            font-size: 1.5rem;
            margin-top: 0;
        }
        h2 {
            font-size: 1.2rem;
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.95rem;
        }
        input[type="number"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        button {
            padding: 12px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
            touch-action: manipulation;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004085;
        }
        .results {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .result-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
            align-items: center;
            font-size: 0.9rem;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-label {
            font-weight: bold;
        }
        .value-withdrawal {
            color: #d9534f;
            font-weight: bold;
            text-align: right;
            word-break: break-word;
        }
        .value-no-withdrawal {
            color: #28a745;
            font-weight: bold;
            text-align: right;
            word-break: break-word;
        }
        #chartContainer {
            margin-top: 30px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            position: relative;
            min-height: 300px;
        }
        #chartContainer canvas {
            max-width: 100%;
            height: auto !important;
        }
        .header-row {
            font-weight: bold;
            padding-bottom: 5px;
            border-bottom: 2px solid #333;
            margin-bottom: 10px;
            font-size: 0.85rem;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.3rem;
            }
            .result-item {
                font-size: 0.85rem;
            }
            .header-row {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comparative Investment Growth (7% Annual Return)</h1>

        <div class="input-group">
            <label for="initialInvestment">Initial Investment ($):</label>
            <input type="number" id="initialInvestment" value="10000" min="0" inputmode="decimal">
        </div>

        <div class="input-group">
            <label for="annualWithdrawal">Annual Withdrawal Amount ($):</label>
            <input type="number" id="annualWithdrawal" value="500" min="0" inputmode="decimal">
        </div>

        <button onclick="calculateGrowth()">Compare Growth</button>

        <div class="results">
            <h2>Projected Values</h2>
            
            <div class="result-item header-row">
                <span class="result-label">Year</span>
                <span style="color: #d9534f; text-align: right;">With Withdrawal</span>
                <span style="color: #28a745; text-align: right;">No Withdrawal</span>
            </div>

            <div class="result-item">
                <span class="result-label">After 10 Years:</span>
                <span class="value-withdrawal" id="value10w">...</span>
                <span class="value-no-withdrawal" id="value10n">...</span>
            </div>
            <div class="result-item">
                <span class="result-label">After 20 Years:</span>
                <span class="value-withdrawal" id="value20w">...</span>
                <span class="value-no-withdrawal" id="value20n">...</span>
            </div>
            <div class="result-item">
                <span class="result-label">After 30 Years:</span>
                <span class="value-withdrawal" id="value30w">...</span>
                <span class="value-no-withdrawal" id="value30n">...</span>
            </div>
        </div>

        <div id="chartContainer">
            <div class="loading" id="chartLoading">Loading chart...</div>
            <canvas id="growthChart" style="display:none;"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script>
        const ANNUAL_RETURN_RATE = 0.07;
        const TOTAL_PROJECTION_YEARS = 30;
        let growthChart;
        let chartLibraryLoaded = false;
        let loadAttempts = 0;
        const MAX_LOAD_ATTEMPTS = 50; // 5 seconds max wait time

        function calculateAnnualBalances(principal, withdrawal) {
            let balance = principal;
            const balances = [principal];

            for (let year = 1; year <= TOTAL_PROJECTION_YEARS; year++) {
                balance = balance * (1 + ANNUAL_RETURN_RATE);
                balance = balance - withdrawal;

                if (balance < 0) {
                    balance = 0;
                    balances.push(balance);
                    while (balances.length <= TOTAL_PROJECTION_YEARS) {
                        balances.push(0);
                    }
                    break;
                }
                balances.push(balance);
            }
            return balances;
        }

        function formatCurrency(number) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
            }).format(number);
        }

        function calculateGrowth() {
            const principal = parseFloat(document.getElementById('initialInvestment').value);
            const withdrawal = parseFloat(document.getElementById('annualWithdrawal').value);

            if (isNaN(principal) || principal < 0 || isNaN(withdrawal) || withdrawal < 0) {
                alert("Please enter valid, non-negative numbers for both investment and withdrawal.");
                return;
            }

            const balancesWithWithdrawal = calculateAnnualBalances(principal, withdrawal);
            const balancesNoWithdrawal = calculateAnnualBalances(principal, 0);

            const getBalanceAtYear = (balances, year) => balances[year];

            document.getElementById('value10w').textContent = formatCurrency(getBalanceAtYear(balancesWithWithdrawal, 10));
            document.getElementById('value10n').textContent = formatCurrency(getBalanceAtYear(balancesNoWithdrawal, 10));

            document.getElementById('value20w').textContent = formatCurrency(getBalanceAtYear(balancesWithWithdrawal, 20));
            document.getElementById('value20n').textContent = formatCurrency(getBalanceAtYear(balancesNoWithdrawal, 20));
            
            document.getElementById('value30w').textContent = formatCurrency(getBalanceAtYear(balancesWithWithdrawal, 30));
            document.getElementById('value30n').textContent = formatCurrency(getBalanceAtYear(balancesNoWithdrawal, 30));
            
            updateChart(balancesWithWithdrawal, balancesNoWithdrawal);
        }

        function updateChart(balancesW, balancesN) {
            if (!chartLibraryLoaded) {
                document.getElementById('chartLoading').innerHTML = '<div class="error">Chart library still loading. Please wait a moment and try again.</div>';
                return;
            }

            const canvas = document.getElementById('growthChart');
            const ctx = canvas.getContext('2d');
            
            canvas.style.display = 'block';
            document.getElementById('chartLoading').style.display = 'none';
            
            const labels = Array.from({ length: TOTAL_PROJECTION_YEARS + 1 }, (_, i) => i);

            if (growthChart) {
                growthChart.destroy();
            }

            growthChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'With Annual Withdrawal',
                            data: balancesW,
                            borderColor: 'rgb(217, 83, 79)',
                            backgroundColor: 'rgba(217, 83, 79, 0.1)',
                            borderWidth: 2,
                            tension: 0.1,
                            fill: false,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                        },
                        {
                            label: 'No Annual Withdrawal',
                            data: balancesN,
                            borderColor: 'rgb(40, 167, 69)',
                            backgroundColor: 'rgba(40, 167, 69, 0.1)',
                            borderWidth: 2,
                            tension: 0.1,
                            fill: false,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 1.5,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                padding: 10,
                                font: {
                                    size: 11
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: 'Investment Value Over 30 Years',
                            font: {
                                size: 14
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    label += formatCurrency(context.parsed.y);
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Year',
                                font: {
                                    size: 11
                                }
                            },
                            ticks: {
                                maxTicksLimit: 10,
                                font: {
                                    size: 10
                                }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value ($)',
                                font: {
                                    size: 11
                                }
                            },
                            beginAtZero: true,
                            ticks: {
                                font: {
                                    size: 10
                                },
                                callback: function(value) {
                                    return new Intl.NumberFormat('en-US', {
                                        style: 'currency',
                                        currency: 'USD',
                                        maximumFractionDigits: 0
                                    }).format(value);
                                }
                            }
                        }
                    }
                }
            });
        }

        function checkChartLibrary() {
            loadAttempts++;
            
            if (typeof Chart !== 'undefined') {
                chartLibraryLoaded = true;
                document.getElementById('chartLoading').textContent = 'Chart ready!';
                calculateGrowth();
            } else if (loadAttempts < MAX_LOAD_ATTEMPTS) {
                setTimeout(checkChartLibrary, 100);
            } else {
                document.getElementById('chartLoading').innerHTML = 
                    '<div class="error">Chart library failed to load. Please check your internet connection and refresh the page.</div>';
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', checkChartLibrary);
        } else {
            checkChartLibrary();
        }
    </script>
</body>
</html>
